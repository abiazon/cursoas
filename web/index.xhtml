<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head >
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link type="text/css" rel="stylesheet" href="/css/estilos.css" />
                <title>Curso Prodasa</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true" style="background-color: red;">
                <p:layoutUnit styleClass=".ui-widget-content" position="north" size="40" resizable="false" closable="true" collapsible="true">
                    Header
                    Ola: <h:outputText value="#{empty cntrUsuario.usuario ? 'Visitante !':cntrUsuario.usuario}" /> 
                    <h:link styleClass="link" value="Entrar" outcome="login" />
                    <h:link styleClass="link" value="Cadastre-se" outcome="pessoa" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menubar>
                            <p:submenu label="opções" icon="ui-icon-document">
                                <p:menuitem value="Cadastro de Pessoa" outcome="pessoa" />
                                <p:menuitem value="Cadastro de Curso" outcome="curso" />
                                <p:menuitem value="Login" outcome="login" />
                                <p:menuitem value="Mandar Email" outcome="email" />
                                <p:menuitem value="Cursos Disponíveis" outcome="vercursos" />
                                <p:menuitem value="Logout" action="#{cntrUsuario.sair()}"  icon="ui-icon-close" />
                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
