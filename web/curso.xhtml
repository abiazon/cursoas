<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Controle de Cursos</title>
        <link type="text/css" rel="stylesheet" href="/css/estilos.css" />
    </h:head>
    <h:body>
        <p align="right">Usuário:<b>#{cntrUsuario.usuario}</b></p>
       
        <h:form id="formulario">
            <p:panel header="Incluir Cursos">
                <h:panelGrid columns="3" id="grid" width="100%" border="1" styleClass="comBordaSimples" columnClasses="texto,form,messages">
                    <h:outputText value="Nome Curso" />
                    <p:inputText id="nome" value="#{cntrCurso.curso.nome}" size="50" required="true" requiredMessage="Nome Obrigatório" >
                    </p:inputText>
                   
                    <p:message for="nome"/>
                    <h:outputText value="Data Inicio Matrícula"/>
                    <p:calendar id="dti" value="#{cntrCurso.curso.datainiciomatricula}" pattern="dd/MM/yyyy" size="10" required="true" requiredMessage="Inicio Matrícula Obrigatória"/>
                    <p:message for="dti" />
                   
                    <h:outputText value="Data Final Matrícula"/>
                    <p:calendar id="dtf" value="#{cntrCurso.curso.datafimmatricula}" pattern="dd/MM/yyyy" size="10" required="true" requiredMessage="Fim Matrícula Obrigatória" validator="dticursoValidator">
                        <f:attribute name="dtia" value="#{cntrCurso.guarda}" />
                    </p:calendar>
                    <p:message for="dtf" />
                    
                    <h:outputText value="Data Início Curso"/>
                    <p:calendar id="dtic" value="#{cntrCurso.curso.datainiciocurso}" pattern="dd/MM/yyyy" size="10" required="true" requiredMessage="Inicio Curso Obrigatório"/>
                    <p:message for="dtic" />

                    <h:outputText value="Horário Inicio Curso"/>
                    <p:calendar id="hrmm" value="#{cntrCurso.curso.horario}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Horario Inicio é Obrigatório"/>
                    <p:message for="hrmm" />
                    
                    <h:outputText value="Valor Curso"/>
                    <p:inputNumber id="preco" converter="javax.faces.Double" value="#{cntrCurso.curso.valorcurso}" size="10" required="true" requiredMessage="Valor Obrigatório"
                                   symbol="R$ " decimalSeparator="," thousandSeparator="." style="text-align:center" />
                    <p:message for="preco" />
                   
                    <h:outputText id="descur" value="Informações Curso"/>
                    <p:inputTextarea id="infcur" value="#{cntrCurso.curso.descricaocurso}"/>
                    <p:message for="descur" />
                    
                    <p:commandButton value="Gravar" action="#{cntrCurso.addcurso()}" update=":formtable:tabelaCurso,grid"/>
                    <p:commandButton value="Limpar" type="reset"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <h:form id="formtable">
            <p:dataTable style="width:100%" id="tabelaCurso" value="#{cntrCurso.listarCurso}" emptyMessage="Não há registros" var="cur" paginator="true" rows="10">
                <f:facet name="header">
                    Lista de Cursos Cadastrados
                </f:facet>
                <p:column headerText="Nome" width="60%" filterMaxLength="80" sortBy="#{cur.nome}" filterBy="#{cur.nome}" filterStyle="max-width: 400px; min-width:400px;">
                    <h:outputText value="#{cur.nome}"/>
                </p:column>
                <p:column headerText="Data Início" filterBy="#{cur.datainiciomatricula}">
                    <h:outputText value="#{cur.datainiciomatricula}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Data Fim" filterBy="#{cur.datafimmatricula}">
                    <h:outputText value="#{cur.datafimmatricula}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Valor Curso" filterBy="#{cur.valorcurso}">
                    <div align="right">
                        <h:outputText value="#{cur.valorcurso}">
                            <f:convertNumber currencySymbol="R$" type="currency" />
                        </h:outputText>
                    </div> 
                </p:column>
                <p:column>
                    <p:commandButton action="#{cntrCurso.excluirCurso(cur)}" icon="ui-icon-closethick" update="tabelaCurso" />
                    <p:commandButton actionListener="#{cntrCurso.prepararalterarCurso()}" icon="ui-icon-pencil" oncomplete="PF('cursoDialog').show()" update=":formdialog:display" >
                    </p:commandButton>
                </p:column>
                <f:facet name="footer">
                    <h:outputText value="Existem " />
                    <h:outputText value="#{cntrCurso.qtdcursos}" />
                    <h:outputText value=" Cursos cadastrados. " />
                </f:facet>
            </p:dataTable> 
        </h:form>

        <p:dialog header="Detalhes do Curso" widgetVar="cursoDialog" id="cursoDlg" resizable="true" modal="true">
            <h:form id="formdialog">
                <h:panelGrid id="display" columns="2" border="1">
                    <h:outputText value="Nome" />
                    <p:inputText id="nomed" size="50" value="#{cntrCurso.curso.nome}" required="true" style="font-weight:bold"/>
                    <h:outputText value="Data Inicial" />
                    <p:calendar id="dtid" size="10" value="#{cntrCurso.curso.datainiciomatricula}" required="true" style="font-weight:bold" pattern="dd/MM/yyyy">
                    </p:calendar>
                    <h:outputText value="Data Final" />
                    <p:calendar id="dtfd" size="10" value="#{cntrCurso.curso.datafimmatricula}" required="true" style="font-weight:bold" pattern="dd/MM/yyyy">
                    </p:calendar>
                    <h:outputText value="Preço" />
                    <p:inputNumber id="precod" converter="javax.faces.Double" size="8" value="#{cntrCurso.curso.valorcurso}" required="true" style="font-weight:bold" 
                      symbol="R$ " decimalSeparator="," thousandSeparator="." />
                    <p:commandButton oncomplete="if (args &amp;&amp; !args.validationFailed) PF('cursoDialog').hide();" value="Alterar" icon="ui-icon-check" action="#{cntrCurso.alterarCurso}" update=":formtable:tabelaCurso" />  
                    <p:commandButton value="Cancelar" onclick="PF('cursoDialog').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
