<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="/css/estilos.css" />
    </h:head>
    <h:body >
        <h:form>
                <p:panel header="Login" style="width:400px; height:300px;" id="panellogin" styleClass="imgpos">
                    <p:messages id="aviso" closable="true"></p:messages>
                    <h:panelGrid columns="2" cellpadding="5" id="gridlogin">
                    <h:outputText value="Apelido " />
                    <p:inputText id="usuario" value="#{cntrUsuario.usuario}" required="true" requiredMessage="Você não digitou um apelido"/>

                    <h:outputText value="Senha " />
                    <p:password id="senha" value="#{cntrUsuario.senha}" required="true"  requiredMessage="Você não digitou uma senha." />
                    <h:outputText></h:outputText>
                    
                </h:panelGrid>
                    <fieldset style="border:0px; bottom:10px; position:absolute; margin:10px;">
                        <p:commandButton value="Entrar" action="#{cntrUsuario.testausuario()}" update="panellogin,gridlogin"/>
                        <h:link outcome="index" styleClass="link" value="Cadastre-se"/><br/>
                    </fieldset>
                </p:panel>
        </h:form>
    </h:body>
</html>
